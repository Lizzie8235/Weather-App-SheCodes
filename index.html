<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Weather</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=960px" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css?family=Lora:400,700|Montserrat:300"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/5a03b8ed22.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.0.0/axios.min.js"></script>
  </head>
  <body>
    <video
      src="images/media.mp4"
      autoplay
      muted
      loop
      id="backgroundVideo"
    ></video>
    <div class="content">
      <form id="search-form">
        <input
          type="text"
          class="search-city"
          id="search-city"
          placeholder="Search by city"
        />
        <button class="search" type="submit">Search</button>
        <button class="current-location">Current</button>
      </form>
      <h1 class="city"></h1>
      <h2 class="date"></h2>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-2" id="main-info">
            <img src="" alt="cloudy" id="icon" class="weather-icon" />
          </div>

          <div class="col-2" id="main-info">
            <h3 class="temp" id="display-temp"></h3>
            <a href="#" class="link-c disable-link">°C</a>
            <span class="separate"> |</span>
            <a href="#" class="link-f">°F</a>
          </div>
          <div class="col-2" id="main-info">
            <div class="today-info">
              <span class="today-forecast" id="forecast-desc"></span>
              <span class="today-forecast"
                ><i class="fa-solid fa-droplet"></i> Humidity:
                <span class="humidity"></span>%</span
              >
              <span class="today-forecast"
                ><i class="fa-solid fa-wind"></i> Wind:
                <span class="wind"></span> km/h</span
              >
            </div>
          </div>
        </div>
      </div>
      <div class="card-deck" id="forecast"></div>
    </div>
    <div class="code-source-link">
      <a
        href="https://github.com/Lizzie8235/Weather-App-SheCodes"
        target="_blank"
      >
        Open-source code</a
      >
      by Constantin Gabriela
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
